<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Pessoal - Jogo de Par ou Ímpar</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body text-center">
          <div class="jogo">
            <h3>Jogo de Par ou Ímpar</h3>
            <form id="par-impar-form">
              <div class="form-group">
                <label for="escolha">Escolha Par ou Ímpar</label>
                <select class="form-control" id="escolha" required>
                  <option value="par">Par</option>
                  <option value="impar">Ímpar</option>
                </select>
              </div>
              <div class="form-group">
                <label for="numero">Digite um Número</label>
                <input type="number" class="form-control" id="numero" required />
              </div>
              <button type="button" class="btn btn-primary" onclick="jogar()">Jogar</button>
              <button type="reset" class="btn btn-secondary">Reiniciar</button>
            </form>
            <div id="resultado" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function jogar() {
        const escolha = document.getElementById('escolha').value;
        const numero = parseInt(document.getElementById('numero').value);
        const resultado = (numero % 2 === 0) ? 'par' : 'impar';
        const mensagem = (escolha === resultado) ? 'Você ganhou!' : 'Você perdeu!';
        
        document.getElementById('resultado').innerText = `Número: ${numero} - ${mensagem}`;
      }
    </script>
  </body>
</html>
